<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Try to 100</title>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Didact+Gothic&family=Quicksand:wght@700&display=swap');


  body {
    font-family: 'Didact Gothic', sans-serif;
font-family: 'Quicksand', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
  }
  
  .elemento-centralizado {
    transition: 0.2s;
    background-color: #3498db;
    color: white;
    padding: 20px;
    border-radius: 100%;
    min-width: 30vh;
    min-height: 30vh;

    display: flex;
    justify-content: center;
    align-items: center;
    margin: 0;
    font-size: 4vh;
  }

  .elemento-centralizado:active {
    transition: 0.2s;
    margin-top: 2vh;
    font-size: 3vh;

  }
  .elemento-centralizado2 {
    background-color: #5b5b5b;
    color: white;
    padding: 20px;
    border-radius: 10vh;
    min-width: 40vh;
    min-height: 40vh;
    position: absolute;
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 0;
    z-index: -2;
    margin-top: 4vh;
  }

  .elemento-centralizado3 {
    background-color: #2c86c2;
    color: white;
    padding: 20px;
    border-radius: 100%;
    min-width: 30vh;
    min-height: 30vh;
    position: absolute;
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 0;
    z-index: -1;
    margin-top: 4vh !important;

  }

  p{
    text-align: center;
    
  }
</style>
</head>
<body>

    <script>
        var clicks = 0;
        var probability = 100;

        function clicker(){
            
            if (probability > 0) {
                console.log(`Probabilidade atual: ${probability}%`);
                const result = Math.floor(Math.random() * 100) + 1;
                
                if (result <= probability) {
                    clicks += 1;
                } else {
                    clicks = 0;
                    probability = 100;
            }
            
            probability -= 1;
            document.getElementById("counter").innerHTML = clicks + "";
        }
        }
    </script>

  <div onclick="clicker()" class="elemento-centralizado" ontouchstart="">
    <p id="counter">0</p>
  </div>
  <div class="elemento-centralizado3">
  </div>
  <div class="elemento-centralizado2"> 

  </div>
  <div style="margin-top: 10vh; background-color: #4c4c4c;z-index: -3;" class="elemento-centralizado2"> 

  </div>
</body>
</html>
